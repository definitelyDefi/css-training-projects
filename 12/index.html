<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>12</title>
  </head>
  <body>
    <div class="container">
      <img src="./images/illustration-hero.svg" alt="" class="image" />
      <h1 class="title">Order Summary</h1>
      <p class="text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan">
        <div class="music">
          <img src="./images/icon-music.svg" alt="" />
        </div>
        <div class="tariff">
          <h3 class="tariff__name">Annual Plan</h3>
          <h3 class="price">$59.99/year</h3>
        </div>
        <div class="change">
          <a href="#" class="change__button">Change</a>
        </div>
      </div>
      <a href="#" class="payment">Proceed to Payment</a>
      <a href="#" class="cancel">Cancel Order</a>
    </div>
  </body>
</html>
